[Settings]

# time of holding the limit order (in minute)
delta = "20"

# limit in $
limit = "300000"

# reset coefficient (0.9 = 90%)
cf_update = "0.9"

# distance to density (0.01 = 1%)
cf_distance = "0.01"

# time of repeated notification in case of a rebound from the price (in minute)
time_resend = "5"